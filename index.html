<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Merry Christmas from the Unit</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="node_modules/aframe/dist/aframe.js"></script>
    <script src="dist/scripts/script.js"></script>
  </head>
  <body>
    <a-scene>

      <a-entity position="0 5 20">
        <a-camera></a-camera>
      </a-entity>

      <!-- Presents -->
      <!-- <a-box position="-1.396 1.947 -3.242" scale="0.8 0.8 0.8" rotation="0 70 0" color="#4CC3D9"></a-box> -->
      <!-- <a-box position="-1.316 0.800 -3" scale="1.5 1.5 1.5" rotation="0 45 0" color="#F13E3E"></a-box>
      <a-box position="-2.318 0.5 -2.062" scale="1 1 1" rotation="0 45 0" color="#F1D03E"></a-box>
      <a-box position="-1.578 0.300 -1.550" scale="0.6 0.6 0.6" rotation="0 45 0" color="#09D8A3"></a-box> -->
      <!-- position="-1.396 1.947 -3.242" -->

      <a-entity id="present1" position="-4 0 -5"  scale="0.5 0.5 0.5">
        <a-box position="0 2 0" scale="4 4 4" rotation="0 0 0" color="#4CC3D9"></a-box>

        <!-- Side Ribbons -->
        <a-box position="0 2 0" scale="1.210 4.030 4.070" rotation="0 0 0" color="#D71257"></a-box>
        <a-box position="0 2 0" scale="1.210 4.030 4.070" rotation="0 90 0" color="#D71257"></a-box>
        <!-- Knot -->
        <a-torus-knot color="#D71257" arc="180" p="2" q="7" radius="0.42" radius-tubular="0.15"  rotation="90 0 0" position="0 4.2 0"></a-torus-knot>

        <!-- Ribbon -->
        <a-torus-knot color="#D71257" arc="180" p="1.5" q="1" radius="0.48" radius-tubular="0.03"  rotation="90 45 0" position="1.182 4.404 -0.7"></a-torus-knot>
        <a-torus-knot color="#D71257" arc="180" p="1.5" q="1" radius="0.48" radius-tubular="0.03"  rotation="90 45 0" position="-1.162 4.413 0.812"></a-torus-knot>
      </a-entity>

      <!-- Tree -->
      <a-entity id="tree" position="0 0 0" scale="1.3 1.3 1.3">

        <a-entity id="tree-leaves" position="0 1 0">
          <a-cone id="tree-cone-1" position="0 1.76 0" height="1.36" color="#09AD5D" radius-bottom="2.89" radius-top="1.03"></a-cone>
          <a-cone id="tree-cone-2" position="0 2.8 0" height="1.1" color="#09AD5D" radius-bottom="2" radius-top="0.85"></a-cone>
          <a-cone id="tree-cone-3" position="0 3.8 0" height="1.1" color="#09AD5D" radius-bottom="1.5" radius-top="0.5"></a-cone>
          <a-cone id="tree-cone-4" position="0 4.9 0" height="1.47" color="#09AD5D" radius-bottom="1.1" radius-top="0"></a-cone>
          <a-cone id="tree-cone-4" position="0 5.8 0" height="1.44" color="#09AD5D" radius-bottom="0.78" radius-top="0"></a-cone>

          <a-torus id="tinsel-1" color="#D71257" arc="360" radius="2.2" radius-tubular="0.05"  rotation="90 0 0"  position="0 1.608 0"></a-torus>
          <a-torus id="tinsel-2" color="#D71257" arc="360" radius="1.5" radius-tubular="0.05"  rotation="90 0 0"  position="0 2.790 0"></a-torus>
          <a-torus id="tinsel-3" color="#D71257" arc="360" radius="1.07" radius-tubular="0.05"  rotation="90 0 0"  position="0 3.740 0"></a-torus>
          <a-torus id="tinsel-4" color="#D71257" arc="360" radius="0.81" radius-tubular="0.05"  rotation="90 0 0"  position="0 4.638 0"></a-torus>
          <a-torus id="tinsel-5" color="#D71257" arc="360" radius="0.5" radius-tubular="0.05"  rotation="90 0 0"  position="0 5.638 0"></a-torus>
        </a-entity>


        <a-entity id="star"  position="0 8.3 0"  rotation="0 90 0"  scale="0.5 0.5 0.5">
          <a-cone id="star-middle"   position="0 -0.131 0" height="4.3" color="#EAB616" radius-bottom="0.38" radius-top="0"></a-cone>
          <a-cone id="star-point-bl" position="0 -0.92 0.465" rotation="135 0 0"  height="1.5" color="#EAB616" radius-bottom="0.3" radius-top="0"></a-cone>
          <a-cone id="star-point-br" position="0 -0.92 -0.465" rotation="-135 0 0"  height="1.5" color="#EAB616" radius-bottom="0.3" radius-top="0"></a-cone>
          <a-cone id="star-point-tl" position="0 0 -0.465" rotation="-45 0 0"  height="1.5" color="#EAB616" radius-bottom="0.3" radius-top="0"></a-cone>
          <a-cone id="star-point-tr" position="0 0 0.465" rotation="45 0 0"  height="1.5" color="#EAB616" radius-bottom="0.3" radius-top="0"></a-cone>
        </a-entity>

        <a-cylinder id="tree-trunk" position="0 1 0" height="2" color="#883D10" radius="0.6"></a-cylinder>

      </a-entity>

      <a-sky color="#3A3A3A"></a-sky>

      <a-sphere id="floor" color="white" radius="12"  position="0 -0.017 0"  scale="1 0.04 1"></a-sphere>
    </a-scene>
  </body>
</html>
